addons:
  firefox: "42.0"

language: java

jdk:
  - oraclejdk8

before_install:
  - pip install --user codecov
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_script:
  - ./gradlew downloadLiferay
  - ./gradlew unzipLiferay

script:
  - ./gradlew testIntegration

cache.directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/caches/