addons:
  firefox: "42.0"

language: java

sudo: required

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - liferay

jdk:
  - oraclejdk8

before_install:
  - pip install --user codecov
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_script:
  - ./gradlew overrideWebExpetience
  - ./gradlew setupTestableTomcat
  #- export JAVA_OPTS="-Xms2048M -Xmx2048"
  - ./liferay/liferay-ce-portal-7.0-ga3/tomcat-8.0.32/bin/startup.sh
  - tail -f ./liferay/liferay-ce-portal-7.0-ga3/tomcat-8.0.32/logs/catalina.out &
  - ./gradlew checkLiferay

script:
  - ./gradlew testIntegration

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - rm -fr liferay/liferay-ce-portal-7.0-ga3/data/elasticsearch/
    - rm -fr liferay/liferay-ce-portal-7.0-ga3/logs/